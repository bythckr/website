<li id="sharemenu" class="dropdown">
  <a href="#" class="menubutton dropdown-toggle" data-toggle="dropdown"><button class="btn btn-small btn-warning"><i class="icon-share"></i> </button></a>
  <ul class="share dropdown-menu">
    <li><button href="/rss.xml" class="zocial rss">RSS Feed</button></li>
    <li><button href="https://twitter.com/share?url={{canonical|urlencode}}" class="zocial popup twitter">Twitter</button></li>
    <li><button href="http://reddit.com/submit?url={{canonical|urlencode}}&title={{title|urlencode}}" class="zocial reddit">Reddit</button></li>
    <li><button href="http://www.facebook.com/sharer.php?u={{canonical|urlencode}}&t={{title|urlencode}}" class="zocial popup facebook">Facebook</button></li>
    <li><button href="https://plus.google.com/share?url={{canonical|urlencode}}" class="zocial popup googleplus">Google+</button></li>
    <li><button href="http://www.linkedin.com/shareArticle?mini=true&url={{canonical|urlencode}}&title={{title|urlencode}}" class="zocial popup linkedin">LinkedIn</button></li>
    <li><button href="http://www.stumbleupon.com/submit?url={{canonical|urlencode}}&title={{title|urlencode}}" class="zocial popup stumbleupon">Stumble</button></li>
  </ul>
</li>
