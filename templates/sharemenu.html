<div class="btn-group">
  <a href="#" class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-share"></i></a>
  <ul class="share dropdown-menu">
    <li><a class="btn" href="/rss.xml"><i class="icon-rss"></i> RSS Feed</a></li>
    <li><a class="btn" href="https://twitter.com/share?url={{canonical|urlencode}}"><i class="icon-twitter"></i> Twitter</a></li>
    <li><a class="btn" href="http://www.facebook.com/sharer.php?u={{canonical|urlencode}}&t={{title|urlencode}}"><i class="icon-facebook"></i> Facebook</a></li>
    <li><a class="btn" href="https://plus.google.com/share?url={{canonical|urlencode}}"><i class="icon-google-plus"></i> Google+</a></li>
    <li><a class="btn" href="http://www.linkedin.com/shareArticle?mini=true&url={{canonical|urlencode}}&title={{title|urlencode}}"><i class="icon-linkedin"></i> LinkedIn</a></li>
  </ul>
