{% extends "page.html" %}

{% block content %}
<div id="info"><div class="row">
  <div class="span9"><h1>{{title}}</h1>
    <div class="row"><div class="span9">
    <h2>Data Visualizations</h2>
    <ul class="unstyled">
    {% for doc in indexes.vis %}
    <li><a href="{{doc.url}}" title="{{doc.description}}">{{doc.title}}</a></li>
    {% endfor %}
    </ul>
    <h2>Data Stories</h2>
    <ul class="unstyled">
    {% for doc in indexes.story %}
    <li><a href="{{doc.url}}" title="{{doc.description}}">{{doc.title}}</a></li>
    {% endfor %}
    </ul>
    </div></div>
  </div>
  <div class="span3">
    {% include 'right.html' %}
  </div>
</div></div>
{% endblock %}
