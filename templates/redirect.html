{% extends "base.html" %}

{% block meta %}
<meta http-equiv="refresh" content="10; url={{ redirect }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>This page has moved</h1>
            <span class="huge">Go to: <a href="{{ redirect }}">{{ title }}</a></span>
        </div>
    </div>
</div>
{% endblock %}
