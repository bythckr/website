{% extends "base.html" %}

{% block content %}
<div class="row">

{% for doc in indexes.vis %}
<div class="span4"><div class="well">
<a href="{{doc.url}}" title="{{doc.description}}">
  <h5>{{doc.title}}</h5>
  <img src="{{doc.imgpreview}}" alt="{{doc.title}}">
</a>
</div></div>
{% endfor %}

</div>
{% endblock %}
