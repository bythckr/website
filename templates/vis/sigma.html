{% extends "vis/full.html" %}

{% block nav %}
<ul class="nav">
  <li><input class="typeahead" type="text" data-provide="typeahead" placeholder="Highlight node"><i id="search-reset" class="icon-remove"></i></li>
</ul>
{% endblock %}

{% block vis %}
<div id="vis" class="sigma-parent"><div id="sig" class="sigma-expand"></div></div>
{% endblock %}

{% block modals %}
<div id="shownode" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3></h3>
  </div>
  <div class="modal-body"></div>
  <div class="modal-footer">
    <a href="#" class="close" data-dismiss="modal" class="btn">Close</a>
  </div>
</div>
{% endblock %}
