{% extends "base.html" %}

{% block inlinejs %}
<script>
$(function(){
    var h = $(window).height() - $('#navbar').height();
    $('#vis').height(h);
    if (canvas = $('#vis canvas')) {
        canvas.height(h-20);
    }
    $('.modalmenu a').click(function(){
        $($(this).attr('href')).modal();
    });
});
</script>
{% endblock %}

{% block bodyclass %}full{% endblock %}

{% block navbar %}
<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <a id="site-name" class="brand" href="/">Exploring Data</a>
    <div class="nav-collapse">
      {% block nav %}{% endblock %}
      <div class="pull-right modalmenu">
        <a href="{{ related }}" class="btn"><i class="icon-info-sign"></i> </a>
        <a href="{{ related }}#comments" class="btn"><i class="icon-comment"></i> </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block vis %}
<div id="vis"></div>
{% endblock %}
